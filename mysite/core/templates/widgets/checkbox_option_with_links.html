{% with attrs=widget.attrs %}
    <div class="form-check">
        <input type="{{ widget.type }}" name="{{ widget.name }}" value="{{ option.value|stringformat:'s' }}" class="form-check-input"
               {% if option.attrs.id %}id="{{ option.attrs.id }}"{% endif %}
          {% include 'django/forms/widgets/attrs.html' %}
               {% if option.selected %}checked{% endif %}>
        <label
          {% if option.attrs.id %} for="{{ option.attrs.id }}"{% endif %} class="form-check-label">
            <a href="{{ option.instance.get_absolute_url }}">{{ option.label }}</a>
        </label>
    </div>
{% endwith %}
